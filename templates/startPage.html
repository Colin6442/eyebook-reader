<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="../static/css/startPage.css">
    <title>EyeReader</title>
   
</head>

<body id = "myBody">

<h1> Welcome to Lazy Eye<sup>TM</sup> <br> or Something</h1>
<!-- action="{{ url_for('calibration')}}" -->
<!-- enctype=multipart/form-data -->
<form action="{{ url_for('calibration')}}" method="POST" enctype=multipart/form-data>
    <input type="file" id="real-button"  accept=".pdf, .txt, .epub" name = "file" hidden="hidden" onchange="uploadReady()">
    <input type=submit id="confirm-button" hidden="hidden" value=Upload>
    <button type="button" id="custom-button">Import PDF</button>
</form>
<script>
    function uploadReady(){
        document.getElementById("custom-button").style.display = "none";
		document.getElementById("confirm-button").style.display = "inline-block";
    }
</script>
<script type="text/javascript">
    
    const realBtn = document.getElementById("real-button")
    const customBtn = document.getElementById("custom-button");
    const customTxt = document.getElementById("custom-text");

    customBtn.addEventListener("click", function() {
        realBtn.click();
    });

    realBtn.addEventListener("change", function(){
        if(realBtn.value){
            customTxt.innerHTML = realBtn.value.match(/[\/\\]([\w\d\s\.\-\(\)]+)$/)[1];
        }
        else
            customTxt.innerHTML = "No PDF chosen, yet";
    })
</script>
</body>
</html>
